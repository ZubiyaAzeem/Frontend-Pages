<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Winter</h4>
                        <p>Winter has so much to offer - creative activities</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2" >
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Summer</h4>
                        <p> The summer season is when the days are longer and nights are shorter. People spend their time going on vacations to beaches and cooler destinations during summer to escape the heat</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3" >
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Rain</h4>
                        <p>Rainfall is the main way that the water in the skies comes down to Earth, where it fills our lakes and rivers, recharges the underground aquifers, and provides drinks to plants and animals.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4" >
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Spring</h4>
                        <p> In spring, our days start getting longer, flowers begin to bloom, and warmer weather allows us to spend more time enjoying the outdoors.</p>
                    </div>
                </div>
            </label>
        </div>
    </div>

    
</body>
</html>
